<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vapi AI Assistant</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
        }
        
        .mic-button {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            background-color: #3b82f6;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin: 0 auto;
        }
        
        .mic-button.active {
            background-color: #60a5fa;
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.5);
            transform: scale(1.1);
        }
        
        .mic-button:hover {
            background-color: #2563eb;
        }
        
        .status {
            margin-top: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="micButton" class="mic-button" onclick="toggleCall()">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" fill="white"/>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2M12 19v4M8 23h8" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <div id="status" class="status">Ready</div>
    </div>

    <script src="https://unpkg.com/@vapi-ai/web@2.1.6/dist/vapi.js"></script>
    <script>
        let vapi;
        let isCallActive = false;

        window.onload = function() {
            vapi = new Vapi('bb01b4a0-3597-4ef3-a3c7-f777014ca78f');
            
            vapi.on('call-start', () => {
                document.getElementById('status').textContent = 'Listening...';
                document.getElementById('micButton').classList.add('active');
                isCallActive = true;
            });

            vapi.on('call-end', () => {
                document.getElementById('status').textContent = 'Ready';
                document.getElementById('micButton').classList.remove('active');
                isCallActive = false;
            });

            vapi.on('speech-start', () => {
                document.getElementById('status').textContent = 'Assistant speaking...';
            });

            vapi.on('speech-end', () => {
                document.getElementById('status').textContent = 'Listening...';
            });

            vapi.on('error', (error) => {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Error occurred';
                document.getElementById('micButton').classList.remove('active');
                isCallActive = false;
            });
        };

        function toggleCall() {
            if (!isCallActive) {
                vapi.start('5439b123-43bd-4983-b794-c1b404273d72');
            } else {
                vapi.stop();
            }
        }
    </script>
</body>
</html>
