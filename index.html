<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vapi AI Assistant</title>
    <style>
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
        #status, #debug {
            margin-top: 20px;
            color: #666;
        }
        #debug {
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Assistant</h1>
        <button class="button" onclick="startAssistant()">Start Call</button>
        <button class="button" onclick="endAssistant()">End Call</button>
        <button class="button" onclick="toggleMute()">Toggle Mute</button>
        <div id="status">Status: Ready</div>
        <div id="debug">Debug info will appear here...</div>
    </div>

    <script src="https://unpkg.com/@vapi-ai/web@2.1.6/dist/vapi.js"></script>

    <script>
        let vapi;
        let isMuted = false;

        function updateDebug(message) {
            const debug = document.getElementById('debug');
            debug.textContent += '\n' + new Date().toLocaleTimeString() + ': ' + message;
        }

        window.onload = function() {
            try {
                vapi = new Vapi('bb01b4a0-3597-4ef3-a3c7-f777014ca78f');
                updateDebug('Vapi initialized');

                vapi.on('call-start', () => {
                    document.getElementById('status').textContent = 'Status: Call Started';
                    updateDebug('Call started');
                });

                vapi.on('call-end', () => {
                    document.getElementById('status').textContent = 'Status: Call Ended';
                    updateDebug('Call ended');
                });

                vapi.on('speech-start', () => {
                    document.getElementById('status').textContent = 'Status: Assistant Speaking';
                    updateDebug('Speech started');
                });

                vapi.on('speech-end', () => {
                    document.getElementById('status').textContent = 'Status: Assistant Finished Speaking';
                    updateDebug('Speech ended');
                });

                vapi.on('error', (error) => {
                    document.getElementById('status').textContent = 'Status: Error Occurred';
                    updateDebug('Error: ' + JSON.stringify(error));
                });

                updateDebug('Event listeners set up');
            } catch (error) {
                updateDebug('Initialization error: ' + error.message);
            }
        };

        function startAssistant() {
            try {
                updateDebug('Attempting to start call...');
                // Using your assistant ID directly
                vapi.start('5439b123-43bd-4983-b794-c1b404273d72');
            } catch (error) {
                updateDebug('Start error: ' + error.message);
            }
        }

        function endAssistant() {
            try {
                vapi.stop();
                updateDebug('Call stopped');
            } catch (error) {
                updateDebug('Stop error: ' + error.message);
            }
        }

        function toggleMute() {
            try {
                isMuted = !isMuted;
                vapi.setMuted(isMuted);
                document.getElementById('status').textContent = 
                    `Status: ${isMuted ? 'Muted' : 'Unmuted'}`;
                updateDebug(`Mute toggled: ${isMuted}`);
            } catch (error) {
                updateDebug('Mute toggle error: ' + error.message);
            }
        }
    </script>
</body>
</html>
